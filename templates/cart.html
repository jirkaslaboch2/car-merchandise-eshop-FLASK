<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - eShop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{url_for('static', filename='cart.js')}}"></script>
</head>
<body>
    <header>
        <h1><a href="index.html"><img src="{{url_for('static', filename='logo.png')}}" alt="eShop Logo" class="logo" width="50"> eShop</a></h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5000/">Home</a></li>
                <li><a href="http://127.0.0.1:5000/">Shop</a></li>
                <li><a href="http://127.0.0.1:5000/tos">TOS</a></li>
                <li><a href="http://127.0.0.1:5000/contact">Contact</a></li>
                <li><a href="http://127.0.0.1:5000/cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>Your selected items will appear here.</p>
        </div>
        <div id="cart-total">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <button id="checkout-btn" onclick="window.location.href='http://127.0.0.1:5000/checkout'">Proceed to Checkout</button>
    </main>
    <footer>
        <p>&copy; 2025 eShop. All rights reserved.</p>
    </footer>
</body>
</html>
